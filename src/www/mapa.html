<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>

    <link href="mapa.less" rel="stylesheet/less">

    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>

<div id="container" onmousedown="return false;"></div>
<div id="controlers">
    <div>
        <button onclick="newMap()">Nuevo Mapa</button>
        <button onclick="save()">Guardar Mapa</button>
        <button onclick="addRect()">Agregar Góndola</button>
        <select id="categorias-select">
        </select>
    </div>
</div>
<script type="application/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="lib/js/kinetic/kinetic-v5.1.0.min.js"></script>
<script src="lib/js/underscore/underscore-min.js"></script>
<script src="lib/js/less/less-1.7.4.min.js"></script>
<script type="application/javascript">
var canvas = {
    objects: {
        products: {},
        shells: {}
    },
    stage: {},
    layer: {}
};
var categorias = null;

$(document).ready(function () {
    $.getJSON('http://ec2-54-187-58-168.us-west-2.compute.amazonaws.com/app/categorias', function (response) {
        var options = $("#categorias-select");
        categorias = response.data;
        $.each(categorias, function(ix, el) {
            options.append($("<option />").val(ix).text(el.nombre));
        });
    });

    loadMap();
});

function save()
{
    // save stage as a json string
    var mapa = {
        mapaJSON: canvas.stage.toJSON(),
        objects: canvas.objects
    };

    $.ajax({
        url: 'http://ec2-54-187-58-168.us-west-2.compute.amazonaws.com/app/mapas/1',
        type: 'PUT',
        data: JSON.stringify(mapa),
        success: function (response) {
            if (response.codigo == 0) {
                alert("El mapa se guardó satisfactoriamente.");
            }
        }
    });
}

function loadMap()
{
    $.getJSON('http://ec2-54-187-58-168.us-west-2.compute.amazonaws.com/app/mapas/1', function (response) {
        if (!response.data) {
            alert('La sucursal no tiene mapa.');
            return newMap();
        }
        var mapa;
        if (mapa = response.data.mapaJSON) {
            canvas.objects = response.data.objects;
            canvas.stage = Kinetic.Node.create(mapa, 'container');
            canvas.stage.draw();
            debugger;
            canvas.layer = canvas.stage.getLayers()[0];
            addBehaviour(canvas.stage);
        } else {
            newMap();
        }
    });
}

function newMap()
{
    canvas = {
        objects: {
            products: {},
            shells: {}
        },
        stage: {},
        layer: {}
    };

    canvas.stage = new Kinetic.Stage({
        container: 'container',
        width: 1000,
        height: 550
    });

    canvas.layer = new Kinetic.Layer();
    canvas.stage.add(canvas.layer);
}


function createId(length)
{
    var text = "";
    var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    length = length? length: 6;

    for( var i=0; i < length; i++ )
        text += possible.charAt(Math.floor(Math.random() * possible.length));

    return text;
}

function update(activeAnchor) {
    var group = activeAnchor.getParent();

    var topLeft = group.find('.topLeft')[0];
    var topRight = group.find('.topRight')[0];
    var bottomRight = group.find('.bottomRight')[0];
    var bottomLeft = group.find('.bottomLeft')[0];
    var image = group.find('.image')[0];

    var anchorX = activeAnchor.x();
    var anchorY = activeAnchor.y();

    // update anchor positions
    switch (activeAnchor.name()) {
        case 'topLeft':
            topRight.y(anchorY);
            bottomLeft.x(anchorX);
            break;
        case 'topRight':
            topLeft.y(anchorY);
            bottomRight.x(anchorX);
            break;
        case 'bottomRight':
            bottomLeft.y(anchorY);
            topRight.x(anchorX);
            break;
        case 'bottomLeft':
            bottomRight.y(anchorY);
            topLeft.x(anchorX);
            break;
    }

    image.setPosition(topLeft.getPosition());

    var width = topRight.x() - topLeft.x();
    var height = bottomLeft.y() - topLeft.y();
    if(width && height) {
        image.setSize({width:width, height: height});
    }
}

function addBehaviour(layer) {
    var stage = layer.getStage();
    // Add bindings to circles
    $.each(['.topLeft',
            '.topRight',
            '.bottomRight',
            '.bottomLeft'],
        function (ix, el) {
            var anchor = stage.find(el);
            anchor.each(function (el) {
                addBindings(el);
            });
    });
}

function addAnchor(group, x, y, name) {
    var layer = group.getLayer();

    var anchor = new Kinetic.Circle({
        x: x,
        y: y,
        stroke: '#666',
        fill: '#ddd',
        strokeWidth: 2,
        radius: 4,
        name: name,
        draggable: true,
        dragOnTop: false
    });

    addBindings(anchor);

    group.add(anchor);
}

function addBindings(anchor) {
    anchor.on('dragmove', function() {
        update(this);
        this.getLayer().draw();
    });
    anchor.on('mousedown touchstart', function() {
        // Parent should be group
        this.parent.setDraggable(false);
        this.moveToTop();
    });
    anchor.on('dragend', function() {
        // Parent should be group
        this.parent.setDraggable(true);
        this.getLayer().draw();
    });
    // add hover styling
    anchor.on('mouseover', function() {
        document.body.style.cursor = 'pointer';
        this.setStrokeWidth(4);
        this.getLayer().draw();
    });
    anchor.on('mouseout', function() {
        document.body.style.cursor = 'default';
        this.strokeWidth(2);
        this.getLayer().draw();
    });

}

function addRect(data) {
    var categoria = categorias[$("#categorias-select").val()];
    var defaultData = {
        x: 0,
        y: 0,
        width: 140,
        height: 80,
        name: 'image',
        stroke: categoria.color,
        strokeWidth: 5,
        draggable: true
    };

    data = _.extend(defaultData, data);

    var newGroup = new Kinetic.Group({
        x: data.x,
        id: createId(),
        y: data.y,
        draggable: data.draggable
    });

    canvas.objects.shells[newGroup.getId()] = {
        id: newGroup.getId()
    };
    canvas.layer.add(newGroup);

    var rect = new Kinetic.Rect({
        x: data.x,
        y: data.y,
        width: data.width,
        height: data.height,
        name: data.name,
        stroke: data.stroke,
        strokeWidth: data.strokeWidth
    });

    newGroup.add(rect);
    addAnchor(newGroup, data.x, data.y, 'topLeft');
    addAnchor(newGroup, (data.x + data.width), data.y, 'topRight');
    addAnchor(newGroup, (data.x + data.width), (data.y + data.height), 'bottomRight');
    addAnchor(newGroup, data.x, (data.y + data.height), 'bottomLeft');

    newGroup.on('dragstart', function() {
        this.moveToTop();
    });

    canvas.stage.draw();
}

</script>
</body>
</html>
