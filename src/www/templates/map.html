<ion-view title="Mapa Supermercado">
    <!-- HEADER -->
    <ion-header-bar class="bar-positive centrado" animation="slide-left-right-ios7">
        <a class="tab-item backHeader" href="#/app/menu">
            <i class="ion-arrow-left-c footerIconos"></i>
        </a>
        <h1 class="title centrado">Mapa Supermercado</h1>        
        <img class="logoHeader" src="./img/carrito.png">
    </ion-header-bar>
    
    <!-- BODY -->
  <ion-content class="has-header">
      <ion-scroll direction="xy">
          <canvas-map config='{"idSucursal":1, "categories":{{categories}}}'></canvas-map>
      </ion-scroll>
  </ion-content>

    <!-- FOOTER -->
    <ion-footer-bar class="bar-dark">    
        <a class="tab-item" href="#/app/menu">
                <i class="ion-home footerIconos"></i>
        </a>
        <a class="tab-item">
            <i class="icon ion-ios7-camera-outline footerIconos" ng-click="activateCamera();"></i>
        </a>
        <a class="tab-item" href="#/app/consultar">
            <i class="icon ion-ios7-pricetag footerIconos"></i>
        </a>
        <a class="tab-item">
            <i class="ion-ios7-gear footerIconos"></i>
        </a>
    </ion-footer-bar>  
</ion-view>
