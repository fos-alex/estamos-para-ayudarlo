<ion-view title="Mapa Supermercado">
    <!-- HEADER -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
        <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i> Back</ion-nav-back-button>
    </ion-nav-bar>

    <!-- BODY -->
  <ion-content class="has-header">
      <ion-scroll direction="xy" style="width:370px;height:515px;">
          <div ng-raphael-square class="map" style="width: 1024px; height: 1024px">
          </div>
      </ion-scroll>
  </ion-content>

    <!-- FOOTER -->
    <div class="tabs tabs-icon-only">
        <a class="tab-item">
            <i class="icon ion-gear-b"></i>
        </a>
        <a class="tab-item">
            <i class="icon ion-home"></i>
        </a>
        <a class="tab-item">
            <i class="icon ion-android-camera" ng-click="activateCamera();"></i>
        </a>
    </div>
</ion-view>
