<ion-view title="Comprar">
    <ion-header-bar class="bar-positive centrado" animation="nav-title-slide-ios7">
        <a class="tab-item backHeader" href="#/app/map">
            <i class="ion-arrow-left-c footerIconos"></i>
        </a>
        <h1 class="title centrado">Comprar</h1>        
        <img class="logoHeader" src="./img/carrito.png">
    </ion-header-bar>
    <!-- BODY -->
    <ion-content  has-header="true" has-footer="true">
        <div class="list">
            
        <div class="item item-divider">
            Seleccionar Lista de Compra
          </div>
            
        <ion-item ng-repeat="lista in listas" href="#/app/comprar/visualizarLista/{{lista.id}}" class="listaItem">
            <h2 class="listaItem">{{lista.nombre || 'Lista Sin Nombre'}}</h2>
        </ion-item>            

        <div class="item item-divider">
            Comprar On-Demand
        </div>
            
         <a class="item item-icon-left" href="#/app/map">
            <i class="icon ion-map"></i>
            Abrir Mapa
          </a>            
        </div>                
    </ion-content>
    <!-- FOOTER --> 
<ion-footer-bar class="bar-dark">    
    <!--<div class="tabs tabs-icon-only">--> 
    <a class="tab-item" href="#/app/menu">
            <i class="ion-home footerIconos"></i>
    </a>
    </a>
    <a class="tab-item">
        <i class="ion-ios7-gear footerIconos"></i>
    </a>
    <!--</div>--> 
</ion-footer-bar>    
</ion-view>
