<ion-view title="Listas">
    <!-- HEADER -->
    <!-- TO-DO
        Boton back
        Boton delete
        Tipografia
    -->
    <!-- <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i> Back</ion-nav-back-button> -->
    <ion-header-bar class="bar-positive centrado" animation="nav-title-slide-ios7">
        <a class="tab-item backHeader" href="#/app/menu">
            <i class="ion-arrow-left-c footerIconos"></i>
        </a>
        <h1 class="title centrado">Listas de Compra</h1>        
        <img class="logoHeader" src="./img/carrito.png">
    </ion-header-bar>
    <!-- BODY -->
    <ion-content  has-header="true" has-footer="true">
        <ion-list show-delete="shouldShowDelete">
            <ion-item ng-repeat="lista in listas" href="#/app/listas/{{lista.id}}" class="listaItem">
                <h2 class="listaItem">{{lista.nombre || 'Lista Sin Nombre'}}</h2>

                <ion-delete-button class="ion-minus-circled"
                                   data-ng-click="delete(lista);">
                </ion-delete-button>
            </ion-item>
        </ion-list>

        <div class="row" ng-show="deleteResponse.notifyShow">
            <div class="col">
                <div class="notify" ng-class="deleteResponse.type">
                    <i class="icon ion-close-circled"></i>
                    <span id="notifyTextCompartir" class="notifyText">
                        {{deleteResponse.message}}
                    </span>
                </div>
            </div>
        </div>
        
    </ion-content>
    <!-- FOOTER --> 
<ion-footer-bar class="bar-dark">    
    <!--<div class="tabs tabs-icon-only">--> 
    <a class="tab-item" href="#/app/menu">
            <i class="ion-home footerIconos"></i>
    </a>
    <a class="tab-item" ng-click="nuevaLista()">
        <i class="icon ion-plus-circled footerIconos"></i>
    </a>
    <a class="tab-item" ng-click="shouldShowDelete = !shouldShowDelete">
        <i class="icon ion-minus-circled footerIconos"></i>
    </a>
    <a class="tab-item">
        <i class="ion-ios7-gear footerIconos"></i>
    </a>
    <!--</div>--> 
</ion-footer-bar>    
</ion-view>
