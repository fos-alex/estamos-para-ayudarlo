<ion-view title="Listas">
    <ion-content  has-header="true" has-footer="true">
        <ion-list>
            <ion-item ng-repeat="lista in listas" href="#/app/listas/{{lista.id}}">
                {{lista.nombre}}
            </ion-item>
        </ion-list>
    </ion-content>
    <div class="tabs tabs-icon-only">
        <a class="tab-item">
            <i class="icon ion-home"></i>
        </a>
        <a class="tab-item" href="#/app/listas/nuevalista">
            <i class="icon ion-plus-round"></i>
        </a>
        <a class="tab-item">
            <i class="icon ion-gear-a"></i>
        </a>
    </div>
</ion-view>
