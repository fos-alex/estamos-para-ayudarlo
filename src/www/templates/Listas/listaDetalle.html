<ion-view title="Lista {{lista.title}}">
    <!-- HEADER -->
    <ion-header-bar class="bar-positive centrado" animation="nav-title-slide-ios7">
        <a class="tab-item backHeader" href="#/app/listas">
            <i class="ion-arrow-left-c footerIconos"></i>
        </a>
        <h1 class="title centrado">{{lista.nombre}}</h1>
        <img class="logoHeader" src="./img/carrito.png">
    </ion-header-bar>
    <!-- BODY -->
    <ion-content class="has-header has-footer">
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Buscar" ng-model="nombreProducto">
        </label>
        <div class="list" show-delete='true'> 
            <a class="item item-avatar"
               ng-repeat="item in lista.productos | filter:nombreProducto">                
                <div class="row">
                <div class="col">
                    <div class="row">
                        <i class="icon ion-arrow-up-b listaCantIcon"></i> 
                        <input class="listaCantInput" type="text">
                        <i class="icon ion-arrow-down-b listaCantIcon"></i>
                    </div>
                </div>
                <div class="col">
                <!--<img src="img/ionic.png">-->
                <h2>{{item.nombre}}</h2>
                <p>{{item.descripcion}}</p>
                </div>
                </div>
            </a>
        </div>
    </ion-content>
    <!-- VIEJO FOOTER 
    <div class="tabs tabs-icon-only">
        <a class="tab-item" ng-click="deleteList();">
            <i class="icon ion-trash-a"></i>
        </a>
        <a class="tab-item" ng-click="editList();">
            <i class="icon ion-plus-circled"></i>
        </a>
        <a class="tab-item" ng-click="acceptList();">
            <i class="icon ion-checkmark-round"></i>
        </a>
    </div> -->
    
    <ion-footer-bar class="bar-dark">    
    <!--<div class="tabs tabs-icon-only">--> 
    <a class="tab-item" href="#/app/menu">
            <i class="ion-home footerIconos"></i>
    </a>
    <a class="tab-item" ng-click="editList();">
        <i class="icon ion-plus-circled footerIconos"></i>
    </a>
    <a class="tab-item">
        <i class="icon ion-minus-circled footerIconos"></i>
    </a>
    <a class="tab-item" ng-click="acceptList();">
        <i class="icon ion-checkmark-circled footerIconos"></i> 
    </a>
    <!--</div>--> 
</ion-footer-bar>
</ion-view>
