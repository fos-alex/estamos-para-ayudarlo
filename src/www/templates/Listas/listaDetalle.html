<ion-view title="Lista {{lista.title}}">
    <ion-content class="has-header">
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Buscar" ng-model="nombreProducto">
        </label>
        <div class="list">
            <a class="item item-avatar item-icon-right"
               ng-repeat="item in lista.items | filter:nombreProducto">
                <img src="img/ionic.png">
                <h2>{{item.title}}</h2>
                <p>{{item.descripcion}}</p>
                <i class="icon ion-plus-round"></i>
            </a>
        </div>
    </ion-content>
    <div class="tabs tabs-icon-only">
        <a class="tab-item">
            <i class="icon ion-checkmark-round" ng-click="acceptList();"></i>
        </a>
    </div>
</ion-view>
