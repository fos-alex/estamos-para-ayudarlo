<ion-view title="Lista {{lista.title}}">
    <!-- HEADER -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
        <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i> Back</ion-nav-back-button>
    </ion-nav-bar>
    <!-- BODY -->
    <ion-content class="has-header">
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Buscar" ng-model="nombreProducto">
        </label>
        <div class="list">
            <a class="item item-avatar"
               ng-repeat="item in lista.productos | filter:nombreProducto">
                <img src="img/ionic.png">
                <h2>{{item.nombre}}</h2>
                <p>{{item.descripcion}}</p>
            </a>
        </div>
    </ion-content>
    <!-- FOOTER -->
    <div class="tabs tabs-icon-only">
        <a class="tab-item" ng-click="deleteList();">
            <i class="icon ion-trash-a"></i>
        </a>
        <a class="tab-item" ng-click="editList();">
            <i class="icon ion-plus-round"></i>
        </a>
        <a class="tab-item" ng-click="acceptList();">
            <i class="icon ion-checkmark-round"></i>
        </a>
    </div>
</ion-view>
